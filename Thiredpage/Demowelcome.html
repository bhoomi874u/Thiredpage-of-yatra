<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YatraNest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('image3.png'); /* background */
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: upDown 3s ease-in-out infinite alternate;
    }

    @keyframes upDown {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    /* Center Text */
    .welcome {
      position: absolute;
      top: 25%;  /* text thoda upar kar diya */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .welcome h1 {
      font-size: 6rem;
      font-weight: bold;
      color: rgb(156, 32, 32);
      text-shadow: 0 0 15px black;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;   /* corner me logo */
      left: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;   /* image crop ho ke circle me fit hogi */
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="yatra-nest-logo.jpg" alt="YatraNest Logo" class="logo">

  <!-- Background -->
  <div class="background"></div>

  <!-- Text -->
  <div class="welcome">
    <h1>YatraNest</h1>
  </div>
</body>
